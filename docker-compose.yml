version: '3.8'

services:
  hazm-service:
    build: .
    container_name: hazm_nlp_service
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - "./main.py:/app/main.py"
      - "./pos_tagger.model:/app/pos_tagger.model"  # Add this
      - "./chunker.model:/app/chunker.model"        # Add this
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s